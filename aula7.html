<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Tabulado</title>
</head>
<body>
    <h1>Criação de tabelas no HTML5</h1>
    
    <p>tabela simples</p>

    <thead> <!--usada para agrupar o cabeçalho de uma tabela-->
        <table> <!--tabela-->
            <tr> <!--colunas-->
                <th>EX1</th> <!--linhas-->
                <th>EX2</th>
                <th>EX3</th>
            </tr>
        </table>
    </thead>


</body>
</html>
