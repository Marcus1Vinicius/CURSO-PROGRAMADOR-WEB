<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e metodos HTTP</title>
</head>
<body>
    <!-- TEMOS MÉTODOS DE ENVIO DO PROTOCOLO HTTP QUE VÃO SER USADOS DE ACORDO COM O CONTEXTO DO PROJETO. 
     OS PRINCIPAIS MÉTODOS SÃO:
     GET: BUSCA INFORMAÇÕES NO SERVIDOR
     POST: ENVIA DADOS AO SERVIDOR
     PUT: ATUALIZA DADOS NO SERVIDOR
     DELETE: DELETA DADOS NO SERVIDOR-->

    <form action="processar.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
    
        <button type="submit">Enviar</button>
    </form>

        <!-- A tag <form> em HTML é usada para criar formulários interativos que permitem aos usuários inserir e enviar dados para um servidor. -->

    <label for="cidade">Escolha uma cidade:</label>
    <input list="cidades" id="cidade" name="cidade">

        <datalist id="cidades">
            <option value="Natal">
            <option value="Mossoró">
            <option value="Parnamirim">
            <option value="Caicó">
        </datalist>


    <!-- A tag <datalist> em HTML é usada para criar uma lista de sugestões para um campo de entrada (<input>). Isso permite que o usuário digite no campo e veja sugestões disponíveis sem precisar selecionar de um menu fixo como <select>. -->


</body>
</html>
