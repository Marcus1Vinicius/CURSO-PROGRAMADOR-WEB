<!DOCTYPE html>
<!-- O doctype define para o navegador qual o tipo de documento que ele vai interpretar -->
<html lang="pt-br">

<!-- Head é o cabeçalho do documento, sendo ultilizada para passar informações para o navegador -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 de HTML5</title>
</head>


<!-- Vou usar esse arquivo para criar um forms para automatizar o processo de captação de documentação de clientes que futuramente será usado para compor o projeto da corretora de imóveis -->

<body>
    <!-- o comando ctrl + k e depois a tecla c cria comentários no VS code -->

    <h1>Hellow, word!</h1>

    <form action="">
        <input type="text" name="nome" required="required">
        <button type="submit">enviar</button> 
        <!-- o required torna obrigatório o preenchimento daquele input do formulário -->
    </form>

</body>


</html>
