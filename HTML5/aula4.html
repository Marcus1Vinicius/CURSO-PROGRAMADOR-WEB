<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semânticas textuais inline</title>
</head>
<body>

    <h1>Semântica textual inline</h1>
    <p>Usa-se a semântica textual inline para definir o significado, estrutura ou estilo de uma palavra, linha ou qualquer tipo de texto</p>

    <a href="https://leetcode.com/explore/" target="_blank">meu link</a>
    <!-- o target blank faz com que outra aba se abra para o seu link -->

    <p>Lula é o <b>presidente</b> do <abbr title="Brasil">BR</abbr></p>
    <!-- a tag abbr serve para abreviação dos textos, els faz com que o navegador consiga relacionar a abreviação com a palavra -->

     <!-- a tag b serve para enfatizar a palavra -->

     <data value="0458329592">Cereal</data>
     <!-- a tag data serve para passar informações relevantes para máquinas -->

     <dfn></dfn>

     <!-- A TAG DFN SERVE PARA DEFINIR TERMOS NO SEU SITE, ALGUM TERMO QUE AS PESSOAS POSSAM PROCURAR E CONSEQUENTEMENTE ACHAR NO SEU SITE -->

</body>
</html>
