<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas e SVG</title>
</head>
<body>
    <h1>Canvas e SVG são formas de desenharmos vetores e gráficos no nosso site</h1>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    

    <!-- Principais Vantagens do SVG
✅ Escalável sem perda de qualidade
✅ Menos peso em arquivos simples (ideal para ícones, logos e ilustrações)
✅ Personalizável com CSS e JavaScript
✅ Suporte nativo em navegadores (não precisa de plugins) -->

<!-- SVG (Scalable Vector Graphics) é um formato de imagem baseado em XML usado para descrever gráficos vetoriais. Diferente de imagens rasterizadas como PNG e JPG, que perdem qualidade ao serem ampliadas, o SVG mantém a nitidez em qualquer tamanho, pois é composto por formas geométricas, linhas e texto. -->

<!-- Quando Usar SVG?
✅ Ícones e logos (exemplo: ícones de redes sociais)
✅ Gráficos interativos (exemplo: mapas, dashboards)
✅ Animações (exemplo: efeitos de hover e transições suaves) -->
</body>
</html>
