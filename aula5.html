<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e multimídia</title>
</head>
<body>

    <img src="mapa-brasil.jpg" usemap="#mapaBrasil" alt="Mapa do Brasil">

    <map name="mapaBrasil">
        <!-- Área clicável para o Rio Grande do Norte -->
        <area shape="rect" coords="600,200,650,250" href="rn.html" alt="Rio Grande do Norte">
    
        <!-- Área clicável para São Paulo -->
        <area shape="circle" coords="450,450,50" href="sp.html" alt="São Paulo">
    </map>
    <!-- a tag area atua em conjunto com a tag map para que diferentes pontos do mapa possam ser links clicáveis-->

    <audio src=""></audio>
    <!-- com tag audio eu posso inserir audios no meu site com outras tag que podem ser usadas em conjunto a depender do contexto do projeto -->

    <video src=""></video>

    <!-- a tag video serve para inserir videos no meu site om outras tag que podem ser usadas em conjunto a depender do contexto do projeto -->
</body>
</html>
