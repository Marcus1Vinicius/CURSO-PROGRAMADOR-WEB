<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo integrado e Scripting</title>
</head>
<body>
    
    <embed src="" type="">
    
    <!-- A tag <embed> em HTML5 é usada para incorporar conteúdos externos em uma página web, como vídeos, áudios, PDFs, animações Flash e outros tipos de mídia. -->

        <canvas id="meuCanvas" width="400" height="200"></canvas>

        <script>
            // Pegando o elemento <canvas>
            var canvas = document.getElementById("meuCanvas");
            var ctx = canvas.getContext("2d"); // Define o contexto 2D para desenho
        
            // Desenha um retângulo azul
            ctx.fillStyle = "blue"; 
            ctx.fillRect(50, 50, 200, 100); 
        </script>
        

    <!-- A tag <canvas> em HTML5 é usada para desenhar gráficos, animações, visualizações de dados e até jogos diretamente na página web usando JavaScript. -->

</body>
</html>
